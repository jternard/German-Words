<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Train your German knowledge!</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
    
  </head>
  
  <body>
    <main>
        <h1>Train your German!</h1>
        <div>
          <p>HTML div/p</p>
          <button type="button" id="btnSkip" class="btn btn-primary" onclick="getGermanWord()">Change word</button>
        </div>

      
      <div class="container text-center">
        <div class="row">
          <div class="col" id="inputGerman">
            German Word
          </div>
          <div class="col">
            <div class="row">
              <button type="button" id="btnDER" class="btn btn-outline-primary" onclick="checkArticle()">DER</button>
            </div>
            <div class="row" id="btnDIE">
              <button type="button" id="btnDIE" class="btn btn-outline-primary" onclick="checkArticle()">DIE</button>
            </div>
            <div class="row" id="btnDAS">
              <button type="button" id="btnDAS" class="btn btn-outline-primary" onclick="checkArticle()">DAS</button>
            </div>
          </div>
          <div class="col" id="inputTranslation">
            Translation
          </div>
        </div>
      </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
  <script src="index.js"></script>
</html>
